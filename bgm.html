<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>りたるだんどな日々 - フリーBGM</title>
  <meta name="description" content="音楽大好きで色々やってます。フリーBGM作ってます。ブログもやってます。">
  <meta name="keywords" content="BGM, フリーBGM, 作曲, 音楽, ブログ, パーカッション, 無料, 音楽無料, りたるだんどな日々">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="fabikonn.png" type="image/png">
<script>
  if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
    window.location.href = "mobile.html";
  }
</script>

</head>
<body>

  <!-- ヘッダーを読み込む -->
  <div id="header-placeholder"></div>

  <div class="container">
  <!-- 左カラムを読み込む -->
  <div id="sidebar-left-placeholder"></div>

    <!-- 中央カラム -->
    <main class="content">
      <h2>フリーBGM</h2>
      <p>このページでは、商用利用可能のBGMを配布しています。</p>
      <p>利用規約をご確認の上、広くご利用ください。</p><br>
      <div class="song">
        <h3>ひよこの３歩.mp3</h3>
        <audio controls>
          <source src="ひよこの３歩.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <br>
        <a class="button" href="ひよこの３歩.mp3" download>Download</a>
      </div>
      <br>
      
      <div class="song">
        <h3>エンディング2.mp3</h3>
        <audio controls>
          <source src="エンディング2.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <br>
        <a class="button" href="エンディング2.mp3" download>Download</a>
      </div>
      <br>
      <div class="song">
        <h3>エンディング1.mp3</h3>
        <audio controls>
          <source src="エンディング1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <br>
        <a class="button" href="エンディング1.mp3" download>Download</a>
      </div>


      
    </main>

    <!-- 右カラムを読み込む -->
    <div id="sidebar-right-placeholder"></div>
  </div>

  <!-- フッターを読み込む -->
  <div id="footer-placeholder"></div>

  <!-- 共通パーツ読み込み用JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ヘッダーを読み込む
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading header:', error));

      // 右カラムを読み込む
      fetch('sidebar-right.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-right-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading sidebar:', error));

      // フッターを読み込む
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    });
  </script>
</body>
</html>
