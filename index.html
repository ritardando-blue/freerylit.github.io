<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>りたるだんどな日々 - フリーBGM</title>
  <meta name="description" content="音楽大好きで色々やってます。フリーBGM作ってます。ブログもやってます。">
  <meta name="keywords" content="BGM, フリーBGM, 作曲, 音楽, ブログ, パーカッション, 無料, 音楽無料, りたるだんどな日々">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="background/pageimages/fabikonn.png" type="image/png">
  <script>
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      window.location.href = "mobile.html";
    }
  </script>
  <!-- メインCSS（遅延読み込み＋高速化） -->
  <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="style.css"></noscript>
</head>
<body>
  <!-- ヘッダーを読み込む -->
  <div id="header-placeholder"></div>
  <div class="container">
    <!-- 左カラムを読み込む -->
    <div id="sidebar-left-placeholder"></div>
<!-- 中央カラム -->
    <main class="content">
    <h2>Welcome!</h2>
    <p>ようこそ、フリーBGM配布サイト<br>
      《りたるだんどな日々》へ。</p>
    <p>フリーBGMの配信やブログ更新情報、<br>
      YouTubeの最新動画情報などをお届けします。</p><br>
      <h2>《りたるだんどな日々》とは？</h2>
      <p>りたるだんどが運営する個人サイトです。商用利用可能のBGMを配布しています。</p>
      <p>利用規約をご確認の上、広くご利用ください！</p><br>
<p>
  <a href="mobile.html?page=index">モバイル版</a> | 
  <a href="index.html">デスクトップ版</a>
</p>
  </main>
    <!-- 右カラムを読み込む -->
    <div id="sidebar-right-placeholder"></div>
  </div>
  <!-- フッターを読み込む -->
  <div id="footer-placeholder"></div>
  <!-- 共通パーツ読み込み用JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // HTMLファイルを読み込む関数
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error(`Error loading ${filePath}:`, error));
      }
      // 各パーツを読み込む
      loadHTML('header-placeholder', 'background/header.html');
      loadHTML('sidebar-left-placeholder', 'background/sidebar-left.html');
      loadHTML('sidebar-right-placeholder', 'background/sidebar-right.html');
      loadHTML('footer-placeholder', 'background/footer.html');
    });
  </script>
</body>
</html>
