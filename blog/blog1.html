  <!-- フッターを読み込む -->
  <div id="footer-placeholder"></div>
  <!-- 共通パーツ読み込み用JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // HTMLファイルを読み込む関数
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error(`Error loading ${filePath}:`, error));
      }
      // 各パーツを読み込む
      loadHTML('header-placeholder', '../background/header.html');
      loadHTML('sidebar-left-placeholder', '../backgroundsidebar-left.html');
      loadHTML('sidebar-right-placeholder', '../backgroundsidebar-right.html');
      loadHTML('footer-placeholder', '../background/footer.html');
    });
  </script>
</body>
