<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>りたるだんどな日々 - 利用規約</title>
  <meta name="description" content="音楽大好きで色々やってます。フリーBGM作ってます。ブログもやってます。">
  <meta name="keywords" content="BGM, フリーBGM, 作曲, 音楽, ブログ, パーカッション, 無料, 音楽無料, りたるだんどな日々">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="background/pageimages/fabikonn.png" type="image/png">
  <script>
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      window.location.href = "mobile.html";
    }
  </script>
</head>
<body>
  <!-- ヘッダーを読み込む -->
  <div id="header-placeholder"></div>
  <div class="container">
    <!-- 左カラムを読み込む -->
    <div id="sidebar-left-placeholder"></div>
    <!-- 中央カラム -->
    <main class="content">
    <h2>利用規約</h2>
    <p>本サイトで公開されているBGMは、商用・非商用問わず自由に利用可能です。</p>
    <p>ただし、以下は禁止です：</p>
    <ul>
      <li>制作者を偽って「自分が作った」と主張すること</li>
      <li>著作権を侵害する二次配布や販売行為</li>
    </ul>
    <p>上記以外はご自由にご利用ください。</p>
    <p>その他、良識の範囲内で広く温かく使っていただけると大変ありがたいです！</p>
  </main>
    <!-- 右カラムを読み込む -->
    <div id="sidebar-right-placeholder"></div>
  </div>
  <!-- フッターを読み込む -->
  <div id="footer-placeholder"></div>
  <!-- 共通パーツ読み込み用JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // HTMLファイルを読み込む関数
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error(`Error loading ${filePath}:`, error));
      }
      // 各パーツを読み込む
      loadHTML('header-placeholder', 'background/header.html');
      loadHTML('sidebar-left-placeholder', 'background/sidebar-left.html');
      loadHTML('sidebar-right-placeholder', 'background/sidebar-right.html');
      loadHTML('footer-placeholder', 'background/footer.html');
    });
  </script>
</body>
</html>
